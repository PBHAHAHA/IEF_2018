<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <ul id="test">
        <li>
            <p>11111111111</p>
        </li>
        <li>
            <div> 2222 </div>
        </li>
        <li>
            <span>3333333333</span>
        </li>
        <li>4444444</li>
    </ul>
    <script>
        var oUl = document.getElementById('test');
        oUl.addEventListener('click',function(ev){
            var target = ev.target;
            while(target !== oUl ){
                if(target.tagName.toLowerCase() == 'li'){
                    alert('li click~');
                    break;
            }
            target = target.parentNode;
        }
    })
    </script>
</body>
</html>
