<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托实例</title>
</head>
<body>
    <ul id="ul1">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <script>
        window.onload=function(){
        function oul(){
            var oUl = document.getElementById("ul1");
            oUl.onclick=function(ev){
                var ev=ev || window.event;
                var target=ev.target || ev.srcElement;
                if(target.nodeName.toLowerCase()=="li"){
                    alert(123);
                    alert(target.innerHTML);
                }
            } 
        }
        oul();
        }
    </script>
</body>
</html>
