<html>
    <head>
        <title>九九乘法表</title>
        <style>
            h3{
                text-align: center;
            }
            table{
                margin:0 auto;
                border:2px solid red;
            }
            td{
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <script>
            document.write("<div>");
            document.write("<h3>"+"九九乘法表"+"</h3>");
            document.write('<table>')
            for(var i=1;i<=9;i++){
                document.write("<tr>")
                for(var j=1;j<=i;j++){
                    document.write("<td>"+i+"*"+j+"="+i*j+"&nbsp"+"</td>")
                }
                document.write("</tr>")
            }
            document.write('</table>');
            document.write("</div>");
        </script>
    </body>
</html>
